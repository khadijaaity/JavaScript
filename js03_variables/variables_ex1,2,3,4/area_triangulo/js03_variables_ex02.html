<!DOCTYPE html>
<html lang="es">
	<head>

			button,label{
				margin-top: 1%;
			}

			label{
				display: inline-block;
				min-width: 100px;
			}
		</style>
	</head>

	<body>

		<h2>Calcular el área de un triángulo rectángulo</h2>

		<label>Altura:</label>
		<input type="number" id="altura"/><br/>

		<label>Base:</label>
		<input type="number" id="base"/><br/>
		
		<button onclick="area();">Área del Triángulo rectángulo</button>
		<hr/>
		<h1 id="result"></h1>
		
		<script>
			function area(){
				var h = parseFloat(document.getElementById('altura').value);
				var b = parseFloat(document.getElementById('base').value);
				

				var resultado = (b*h)/2;

				//mostrar resultado
				alert('El área es: '+resultado);
				result.innerHTML = resultado;
			}

		</script>
		
	</body>
