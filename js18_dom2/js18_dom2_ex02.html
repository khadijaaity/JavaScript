	<body>
		
		<button onclick="crear();">cambiar</button>

			function crear(){

				crearFigura.setAttribute('class','foto');

				var imagen = document.createElement('img');
				imagen.setAttribute('src', "https://miracomosehace.com/wp-content/uploads/2020/03/fotografia-naturaleza-HD.jpg");
				
				crearFigura.appendChild(imagen);	

				var titulo = document.createElement('figcaption');
				titulo.textContent = 'Bienvenido a Mi PÃ¡gina Web';
				titulo.style.color = 'blue';	
				

				crearFigura.appendChild(titulo);

				crearseccion.appendChild(crearFigura);
				crearseccion.style.textAlign = "center";
			}
		</script>
	</body>
