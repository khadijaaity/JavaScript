<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8"/>
		<title>js18 DOM2 ex04_b</title>
		<style type="text/css">
			div{
				width: 200px;
				border: 2px solid #000;
				border-radius: 10px;
				padding: 1%;
				margin: 2%;
				text-align: center;
			}
		</style>
	<body>
		
		<div onmouseenter="aparecer();" onmouseleave ="eliminar();">
			Esto es un texto, pasa el ratón por encima
		</div>


		<script type="text/javascript">

			var i=0;

			function aparecer(){
				if (i<1) {
					document.body.appendChild(document.createElement('div')).textContent ='Has pasado el ratón por encima';
					i++;
				}
			}
		</script>
		
	</body>
</html>
