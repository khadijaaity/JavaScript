<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content="" />
		<meta name="author" content="khadija ait" />
		<title>JS11 ARRAYS ex 02</title>
		<style type="text/css">
			body{
				font-family: cambria;
			}
			section{
				height: 240px;
				width: 50%;
				padding: 1%;
				margin: auto;
				background-color: rgba(255,0,0,0.1);
				text-align: center;
				overflow: auto;
			}

			h1{
				width: 100%;
				border-bottom: 1px solid #000;
				padding: 1%;
			}

			button{
				padding: 2%;
				background-color: rgba(255,0,0,0.3);
				border-radius: 5px;
				border: 1px solid grey;
				margin:3%;
			}
		</style>
	</head>

	<body>
		
		<section>
			<h1>Los 1000 primeros múltiplos de 7</h1>
			<button onclick="miFuncion();">Muéstralos</button><br/>
			<output id="resultado"></output>
		</section>


		<script type="text/javascript">

			//push().
			//Añade un nuevo elemento al final del array y retorna su tamaño.

			function miFuncion(){

				var multiples = [];

				for(let i=1; i<=1000; i++){
					multiples.push(i*7);
				}
				resultado.innerHTML = multiples;
			}
		
		</script>
			
	</body>
</html>
