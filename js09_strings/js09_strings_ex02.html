<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8"/>
		<title>JS09 Strings exercici 2</title>
		<style type="text/css">
			body{
				font-family: arial;
				margin: auto;
				width: 95%;
			}

			button{
				padding: 1.5%;
				background-color: rgba(0,0,255,0.5);;
				color: #fff;
				border-radius: 5px;
				border: 1px solid #000;
				font-weight: bold;
			}

			section{
				width: 50%;
				background-color: rgba(255,0,0,0.2);
				margin: 10px;
				padding: 2%;
				height: 300px;
			}

			input{
				padding: 1%;
			}

			label{
				display: inline-block;
				min-width: 150px;
				padding-bottom: 2%;
			}
		</style>
	</head>

	<body>
		<section>
			<h2>Cadenas de texto</h2>
			<label>Nombre</label>
			<input type="text" id="nom"/><br/>

			<label>Primer apellido</label>
			<input type="text" id="primero"/><br/>

			<label>Segundo apellido</label>
			<input type="text" id="segundo"/><br/>

			<button onclick="transformar(nom.value, primero.value, segundo.value);">Mostrar</button><br/><hr/>

			<output id="resultado"></output>
		</section>

		

		<script type="text/javascript">
			function transformar(nombre,apellido1,apellido2){

				resultado.innerHTML = apellido1.toUpperCase()+ ' '+ apellido2.toUpperCase()+', '+ nombre.[0].toUpperCase() + nombre.slice(1);
			}


		</script>
	</body>
</html>
