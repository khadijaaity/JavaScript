<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8"/>
		<title>JS09 Strings exercici 4</title>
		<style type="text/css">
			body{
				font-family: arial;
				margin: auto;
				width: 95%;
			}

			button{
				padding: 1.5%;
				background-color: rgba(255,0,0,0.2);;
				border-radius: 5px;
				border: 1px solid #000;
				font-weight: bold;
			}

			section{
				width: 50%;
				background-color: rgba(255,0,0,0.1);
				margin: 10px;
				padding: 2%;
				height: 300px;
			}

			input{
				padding: 1%;
			}

			label{
				display: inline-block;
				min-width: 150px;
				padding-bottom: 2%;
			}
		</style>
	</head>

	<body>
		<section>
			<h2>Encreptar Y desencriptar</h2>

			<label>Texto a encriptar:</label>
			<input type="text" id="intexto"/><br/>

			<label>NÃºmero a encriptar:</label>
			<input type="number" id="numero"/><br/><br/>

			<button onclick="encriptar(intexto.value,parseInt(numero.value));">Encriptar</button>

			<button onclick="desencriptar(intexto.value,parseInt(numero.value));">Desencriptar</button>
			<br/><hr/>

		</section>

		

		<script type="text/javascript">
			function encriptar(texto,n){

				var resultado = '';

				for (let i = texto.length-1; i>=0; i--) {
					resultado += String.fromCharCode(texto.charCodeAt(i)+n);
				}

				document.getElementById('intexto').value = resultado;
			}

			function desencriptar(texto,n){

				var resultado = '';

				for (let i = texto.length-1; i>=0; i--) {
					resultado += String.fromCharCode(texto.charCodeAt(i)-n);
				}

				document.getElementById('intexto').value = resultado;

			}



		</script>
	</body>
</html>
