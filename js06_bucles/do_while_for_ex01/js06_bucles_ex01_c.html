<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8"/>
		<title>JS06 exercici 1c</title>
		<link rel="stylesheet" type="text/css" href="hoja_estilos.css">
		<style type="text/css">

			:root{
				font-family: calibri;
			}

			body{
				margin: 5%;
			}

			section{
				width: 50%;
				margin: auto;
				text-align: center;
				outline: 2px solid black;
				background-color: rgba(0, 0, 0,0.1);
				height: 500px;
			}

			h1{
				margin-bottom: 8%;
				border-bottom: 1px solid rgba(0,0,0,0.5);
				text-transform: uppercase;
				background-color: rgb(33, 47, 60,0.8);
				margin-top: 0;
				padding: 4%;
				color: #fff;
			}

			input, select{
				padding: 1%;
				margin-bottom: 2%;
				border-radius: 3px;
				border: 1px solid rgba(0,0,0,0.5);

			}

			button{
				padding: 1.5%;
				background-color: #000;
				color: #fff;
				font-weight: bold;
				text-transform: uppercase;
				border-radius: 3px;
				border: 1px solid rgba(0,0,0,0.5);
				margin-top: 2%;
				margin-left: 2%;
			}

			label{
				display: inline-block;
				min-width: 100px;
				margin-bottom: 5px;
				font-size: 1.2em;
			}

			output{
				margin-top: 2%;
				color: rgb(33, 47, 60);
				font-weight: bold;
				font-size: 2em;
				
			}

		</style>
	</head>

	<body>
		<section>
			<h1>del 0-100 con while, do while y For</h1>

			<button onclick="calcular();">While</button>
			<button onclick="calcular2();">Do-While</button>
			<button onclick="calcular3();">For</button><br/>
			<br/><hr/>
			<output id="resultado"></output>
		</section>
		
		
		<script>

			function calcular(){
				var i = 100;
				while (i>=5){
					if (i%5 == 0){
					resultado.innerHTML += '  '+ i +',';
					}
					i--;
				}
			
				resultado='';
			}

			function calcular2(){
				var i = 100;
				do {
					if(i%5 == 0){
					resultado.innerHTML += '  '+ i +',';
					}
					i--;
				}while (i>=5)
				

				resultado='';
			}


			function calcular3(){

				for (let i=100; i>=5; i--){ 
 					if(i%5 == 0){
 						resultado.innerHTML += '  '+ i+',';
 					}	
				}

				resultado='';
			}

		</script>
		
	</body>
</html>
