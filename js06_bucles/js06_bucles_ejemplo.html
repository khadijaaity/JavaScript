<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8"/>
		<title>JS06 ejemplo1</title>
		<link rel="stylesheet" type="text/css" href="hoja_estilos.css">
	</head>

	<body>

		<h1>Cuenta hacia delante</h1>
		<script>
			var i = 1;
			while(i<=10){
				document.write(i+'.'+'<br/>');
				i++;
			}

		</script>

		<h1>Cuenta hacia atr√°s</h1>
		<script>
			var i = 10;
			while(i>0){
				document.write(i+'.'+'<br/>');
				i--;
			}

		</script>

		<h1>Cuenta de 2 en 2</h1>
		<script>
			var i = 0;
			while(i<=20){
				document.write(i+'.'+'<br/>');
				i+=1
				i++;
			}

		</script>

		<h1>decuenta de 2 en 2</h1>
		<script>
			var i = 20;
			while(i>=0){
				document.write(i+'.'+'<br/>');
				i-=1
				i--;
			}

		</script>
	</body>
</html>
