<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8"/>
		<title>Ejemplo 30: Modificar el CSS</title>
		<style type="text/css">

		</style>
	</head>

	<body>
		<select onchange="document.body.style.fontSize=this.value;">
			<option value="8px">pequeña</option>
			<option value="12px" selected="selected">mediana</option>
			<option value="20px">grande</option>
		</select>

		<select onchange="document.body.style.color=this.value;">
			<option value="red">rojo</option>
			<option value="green" selected="selected">verde</option>
			<option value="blue">azul</option>
		</select>

		<p>Con diez cañones por banda</p>
		<p>viento en popa a toda vela</p>
		<p>no corta el mar sino vuela</p>
		<p>un velero bergantín.</p>

	</body>
</html>
