<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8"/>
		<title>JS04 Exercici 3</title>
		<style type="text/css">

			:root{
				font-family: cambria;
			}

			body{
				margin: 5%;
			}

			label{
				display: inline-block;
				min-width: 110px;
				margin-bottom: 5px;
			}

			output{
				margin-top: 3%;
				color: #00f;
				font-weight: bold;
				font-size: 2em;
				
			}

		</style>
	</head>

	<body>

		<h2>Calculadora de años</h2>

		<label>Año 1:</label>
		<input type="number" id="any1"/><br/>

		<label>Año 2:</label>
		<input type="number" id="any2"/><br/>

		
		<button type="button" onclick="calcular();">Calcular</button><br/>

		<hr/><br/>
		<output id="resultado"></output>
		
		<script>

			function calcular(){	

				//leer las notas introducidos por el usuario			
				var a1 = parseInt(document.getElementById('any1').value);
				var a2 = parseInt(document.getElementById('any2').value);

		
				//realizar los cálculos
				var total = (a1-a2);

				//mostrar el resultado
				if (total>=0) {
					document.getElementById('resultado').innerHTML = total +' años';
				}else{
					var total = (a2-a1);
					document.getElementById('resultado').innerHTML = total +' años';
				}
				
			}

		</script>
	</body>
</html>
