<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>JS07 Exercici 4</title>
		<style type="text/css">
			div{
				display: inline-block;
				width: 50px;
				height: 50px;
				border: 1px solid #000;
			
			}

			h1{
				font-family: calibri;
			}

		</style>
	</head>
	<body>

		<h1>Colores aleatorios</h1>

		<script type="text/javascript">
			
			for(let i=1; i<=100; i++){
				document.write('<div onmouseenter="colorea(this);"></div>');
			}
			
			//colorea el div d de forma aleatoria
			function colorea(elemento){
				elemento.style.backgroundColor = 'rgb('+a()+','+a()+','+a()+')';
			}

			
			//calcular un aleatorio de 0 a 255
			function a(){
				return Math.floor(Math.random()*256);
			}
		</script>
	</body>
</html>
