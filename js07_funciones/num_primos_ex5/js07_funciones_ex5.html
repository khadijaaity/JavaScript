<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8"/>
		<title>JS07 exercici 5</title>
		<link rel="stylesheet" type="text/css" href="hoja_estilos.css">
	</head>

	<body>
		<section>
			<h1>Números Primos.</h1>
			<p>Un número es primo si solamente es divisible por uno o por él mismo.</p>
			
			<label>Número:</label>
			<input type="number" id="numero"/><br/>


			<button onclick="esPrimo(parseInt(numero.value));">Calcular</button>

			<br/><hr/><br/>

			<output id="resultado"></output>
			
		</section>
		
		<script type="text/javascript" src="funciones.js"></script>
	
	</body>
